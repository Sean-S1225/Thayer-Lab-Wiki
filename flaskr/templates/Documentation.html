{% extends "layout.html" %}
{% block content %}

{% for post in posts %}
    <h1>{{ post.Title }}</h1>
    <h2>{{ post.Description }}</h2>
    <h2>Uploaded by: {{ post.Uploader_Name }}</h2>
    {% autoescape false %}
    <p>{{ post.Text }}</p>
    {% endautoescape %}
{% endfor %}

{% endblock content %}
